<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to Text App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
  </head>

  <body class="bg-info">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="alert alert-warning">
        {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="container">
      <br />
      <br />
      <h1 class="display-3">Upload Audio File</h1>
      <br>
      <p class="display-6">Supported formats: &nbsp; &nbsp;.wav, .mp3</p>
      
      <br />
      <br /><br />
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="row g-3 align-items-center">
            <div class="col-auto">

            </div>
            <div class="col-auto">
              <input
                type="file"
                name="file"
                class="form-control form-control-lg" required
              
              />
            </div>
          </div>
          <br />
        

      
        <br />
        <br />
        <div class="col-3">
          <button
            type="submit"
            class="btn btn-success btn-lg"
            style="width: 140%"
          >
            Upload
          </button>
        </div>
      </form>

      <br />
      <br />

      
      <br /><br />
      <a href="{{ url_for('dashboard' , user_id=user_id) }}"><button class="btn btn-secondary">Go Back</button></a>

      
    </div>
  </body>
</html>
