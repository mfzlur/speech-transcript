<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech to Text App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</head>

<body class="bg-info">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="alert alert-info">
      {% for category, message in messages %}
      <p class="{{ category }}">{{ message }}</p>
      {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  <div class="container">
    <br />
    <br />
    <h1 class="display-1">Signup</h1>
    <br />
    <br /><br />
    <form action="{{ url_for('register') }}" method="POST">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="name" class="col-form-label" >Full Name</label>
        </div>
        <div class="col-auto">
          <input type="text" name="name" class="form-control form-control-lg" required/>
        </div>
      </div>
      <br />
      <br />
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="email" class="col-form-label" >Email &nbsp &nbsp &nbsp &nbsp</label>
        </div>
        <div class="col-auto">
          <input type="email" name="email" class="form-control form-control-lg" required/>
        </div>
      </div>
      <br />
      <br />

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="password" class="col-form-label" >Password</label>
        </div>
        <div class="col-auto">
          <input type="password" name="password" class="form-control form-control-lg" required/>
        </div>


        
      </div>
      <br />
      <br />
      <div class="col-3">
        <button type="submit" class="btn btn-success btn-lg" style="width: 120%">
          Signup
        </button>
      </div>
    </form>

    <br />
    <br />


    <br /><br />
    <a href="{{ url_for('login') }}"><button class="btn btn-secondary">Already have an account? Login</button></a>


  </div>
</body>

</html>
